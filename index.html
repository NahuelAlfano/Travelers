<html lang="en">
<head>

    <title>Travelers</title>
</head>
<body>
    <header>
        <nav class="title">

                <img class="img-airplane fadeIn" src="assets/bxs-plane-land.svg" alt="plane landing">
            </div>
            <h1>Travelers</h1>
            <div class="icons">

        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1 class="question">Â¿A donde desea aterrizar?</h1>
